 <footer>
   <hr>
   <ul class="social-media-list">
       {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <img class="social-media-icon" src="{{site.baseurl}}/images/github-icon.png"> 
            </a>
          </li>
          {% endif %}
          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <img class="social-media-icon" src="{{site.baseurl}}/images/Twitter-icon.png">
            </a>
          </li>
          {% endif %}
          
         {% if site.linkedin_username %}
          <li>
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}">
              <img class="social-media-icon" src="{{site.baseurl}}/images/linkedin-icon.png">
            </a>
          </li>
          {% endif %} 
        </ul>
</footer>
